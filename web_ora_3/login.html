<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/uikit.min.css" />
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
    </head>

    <body>
            <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; bottom: #transparent-sticky-navbar">
                    <nav class="uk-navbar-container" uk-navbar style="position: relative; z-index: 980;">
                        <div class="uk-navbar-center">
                                <p class="uk-h1">Shadooww5 Stream</p>
                                
                        </div>

                        <div class="uk-navbar-right">
                            <div>Home</div>
                            <a href="index.html" uk-icon="home"></a>
                        </div>
                    </nav>
            </div>

            <div id="stream" class="uk-section uk-section-default">
                <div class="uk-container">
            
                    <h1>Login</h1>
            
                    <div class="uk-grid-match uk-child-width-1-2@m" uk-grid>
                        <form class="uk-form-horizontal">

                            <div class="uk-margin">
                                Username
                                <div class="uk-inline" style="padding-left: 2em">
                                    <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: user"></span>
                                    <input class="uk-input" type="text">
                                </div>
                            </div>
                        
                            <div class="uk-margin">
                                Password 
                                <div class="uk-inline"  style="padding-left: 2.3em">
                                    <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                                    <input class="uk-input" type="text">
                                </div>
                            </div>

                            <div style="padding-left: 13em">
                                <button class="uk-button uk-button-secondary uk-width-1-3 uk-button-large">Submit</button>
                            </div>

                        </form>
                    </div>
            </div>
              

    </body>

</html>
